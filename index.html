<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-ctn">
        
        <div class="display-ctn">
            <div>
                <p class="display-text"></p>
            </div>
        </div>
        
        <div class="button-ctn">
            <button id="clear-btn">C</button>
            <button id="percent-btn">%</button>
            <button id="back-btn">⇦</button>

            <button id="division-btn" class="operator-btn">÷</button>

            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>

            <button id="multiply-btn" class="operator-btn">×</button>

            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>

            <button id="subtract-btn" class="operator-btn">−</button>

            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>

            <button id="addition-btn" class="operator-btn">+</button>
            
            <button class="number-btn">0</button>

            <button class="decimal-btn">.</button>
            <button class="equal-btn">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
